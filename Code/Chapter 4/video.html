<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <div>
        <!-- Embed Youtube video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FFpG3yf3Rxk?si=ShwJYLZkpaLzdopI"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
        <!-- <iframe src="https://www.bing.com" frameborder="0" width="892px"></iframe> -->

        <!-- Directly embed a video -->
        <video src="vid.mp4" controls autoplay loop width="500px"></video>
    </div>
</body>

</html>
